    <title>更新新闻动态</title>

<body>
<div class="container">
    <form enctype ="multipart/form-data" action="/api/lxkj/updateNew" method="post">
        <div class="form-group">
            <label for="newTitle">新闻标题</label>
            <input type="text" class="form-control" id="newTitle" name="newTitle">
        </div>
        <div class="form-group">
            <label for="newContent">新闻内容</label>
            <textarea rows="6" id="newContent" name="newContent" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            <label for="fileupload">请选择您要发布的新闻图片</label>
            <input type="file" class="form-control-file" id="fileupload" name="multipartFile">
        </div>
        <input id="sub" class="btn btn-success form-control" type="submit" value="更新">
    </form>
</div>
</body>
</html>
